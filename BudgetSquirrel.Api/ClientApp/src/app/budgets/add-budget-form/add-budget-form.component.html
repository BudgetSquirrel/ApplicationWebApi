<div class="modal__background">
  <dialog class="modal" open="true">

    <div class="modal__header">
      <h1 class="modal__title">New Budget Line Item</h1>
      <button class="modal__close-btn" (click)="onCloseClicked()">
        <svg class="close-btn-icon" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28">
          <!-- X icon -->
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>

    <div class="modal__content">
      <form [formGroup]="this.newBudgetForm" (ngSubmit)="onCreateBudgetSubmit()">
        <mat-form-field class="form-field--block name-field" appearance="fill">
          <input name="name" matInput placeholder="Line Item Name" formControlName="name">
          <mat-error *ngIf="nameValidation.invalid">Please enter the line items name</mat-error>
        </mat-form-field>

        <div>
          <mat-form-field class="form-field--block fixedAmount-field" appearance="fill">
            <input
              name="fixedAmount"
              matInput
              placeholder="Planned Budget Amount"
              formControlName="fixedAmount"
              type="number"
              step="0.01">
            <mat-error *ngIf="fixedAmountValidation.invalid">Please enter an amount to plan for this budget</mat-error>
          </mat-form-field>
        </div>

        <button class="button button--primary button--wide" type="submit">Create Budget Line Item</button>
      </form>
    </div>

  </dialog>
</div>
