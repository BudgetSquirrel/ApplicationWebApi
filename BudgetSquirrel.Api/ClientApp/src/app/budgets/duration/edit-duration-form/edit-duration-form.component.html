<div class="modal__background">
  <dialog class="modal" open="true">

    <div class="modal__header">
      <h1 class="modal__title">Change Budget Duration Rules</h1>
      <button class="modal__close-btn" (click)="onCloseClicked()">
        <svg class="close-btn-icon" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28">
          <!-- X icon -->
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>

    <div class="modal__content">
      <div local-class="duration-type-selection">
        <button (click)="onChangeDurationType('MonthlyBookEnded')">
          Ends on Date
        </button>
        <button (click)="onChangeDurationType('DaySpan')">
          Spans Days
        </button>
      </div>

      <bs-switch [optionValues]="this.durationTypes" (onSelect)="this.onChangeDurationType($event)">
        <template *ngFor="let option of this.durationTypes">
          <option>
            {{option}}
          </option>
        </template>
      </bs-switch>

      <bs-edit-monthlybookended-duration-form *ngIf="this.isMonthlyBookendedDuration"
        [budgetDuration]="this.budgetDuration"
        (submitEditForm)="onEditFormSubmit($event)">
      </bs-edit-monthlybookended-duration-form>

      <bs-edit-dayspan-duration-form *ngIf="this.isDaySpanDuration"
        [budgetDuration]="this.budgetDuration"
        (submitEditForm)="onEditFormSubmit($event)">
      </bs-edit-dayspan-duration-form>
    </div>

  </dialog>
</div>
