<form class="edit-dayspan-duration" [formGroup]="this.editDurationForm" (ngSubmit)="onSubmitEditForm()">
  <div>
    <mat-form-field class="form-field--block" appearance="fill">
      <input
        name="numberDays"
        matInput
        placeholder="Number of Days"
        formControlName="numberDays"
        type="number"
        min="1"
        max="365">
      <mat-error *ngIf="numberDaysValidation.invalid">Please enter the length of each budget period</mat-error>
    </mat-form-field>
  </div>
  
  <button class="submit-edit button button--primary button--wide" type="submit">Save</button>
</form>
